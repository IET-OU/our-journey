<!doctype html>
<html lang="en">
    <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9" />
    <meta name="robots" content="noindex,nofollow" />

    <title> Our Journeys interactive </title>

    <meta name="description" content=
    "'Our Journeys' is an interactive activity to chart the highs and lows of your student learning journey. Developed in the Institute of Educational Technology (IET), at The Open University." />
    <meta name="copyright" content="© 2018 The Open University (IET)." />

    <link rel="stylesheet" href="style/journeystyle.css" />

    </head>
    <body>
        <div class="editorbar" id="editor">
        <h1 id="title">Journey editor</h1>
        <p></p>
            <form id="updateform">

                    <label for="event_desc">What happened?</label>
                    <textarea rows=3 maxlength=38 cols=12 id="event_desc" value=""></textarea>
                    <label for="icon_select">Event:</label>
                    <select id="icon_select">
                        <option value="none">None</option>
                        <option value="achievement">Achievement</option>
                        <option value="admin">Admin</option>
                        <option value="assessment">Assessment</option>
                        <option value="studybreak">Break from study</option>
                        <option value="communication">Communication</option>
                        <option value="confidence">Confidence Boost</option>
                        <option value="duedates">Due dates</option>
                        <option value="information">Find information</option>
                        <option value="studygoal">Goal</option>
                        <option value="helpneeded">Help needed</option>
                        <option value="highpressure">High pressure</option>
                        <option value="lostdirection">Lost direction</option>
                        <option value="lowenergy">Low energy</option>
                        <option value="lowscores">Low scores</option>
                        <option value="studymilestone">Milestone</option>
                        <option value="nosupport">No support</option>
                        <option value="peersupport">Peer support</option>
                        <option value="problem">Problem</option>
                        <option value="register">Registering</option>
                        <option value="studyexperience">Study experience</option>
                        <option value="studysuccess">Study success</option>
                        <option value="studysupport">Study support</option>
                        <option value="timelost">Time Lost</option>
                    </select>
                    <label for="emoticon_select">Emotion:</label>
                    <select id="emoticon_select">
                        <option value="none">None</option>
                        <option value="angry">Angry</option>
                        <option value="bored">Bored</option>
                        <option value="confused">Confused</option>
                        <option value="excited">Excited</option>
                        <option value="happy">Happy</option>
                        <option value="nervous">Nervous</option>
                        <option value="achieve">Proud</option>
                        <option value="thinking">Thinking</option>
                        <option value="unhappy">Unhappy</option>
                        <option value="sick">Unwell</option>
                        <option value="upset">Upset</option>
                    </select>
                    <label for="post_it_text">Note:</label>
                    <textarea rows=3 maxlength=44 cols=12 id="post_it_text" value=""></textarea>
                    <input type="submit" aria-label="Update element" value="Update" id="updateButton">
                </form>
                <form id="deleteform">
                    <input type="submit" aria-label="Delete element" value="Clear" id="deleteButton">
                </form>
                <form id="backform">
                    <input type="submit" aria-label="Move element backwards" value="Move Back" id="backButton">
                </form>
                <form id="forwardform">
                    <input type="submit" aria-label="Move element forwards" value="Move Forward" id="fwdButton">
                </form>
                <form id="optionsform">
                    <input type="submit" aria-label="Show or hide other options" value="Show/Hide Options" id="optionsButton">
                </form>
                <div class = "optionsbar" id = "options">
                   <h2>Options:</h2>
                        <h3>File:</h3>
                        <form id="saveform" aria-label="Save journey to file">
                            <label for="filenamearea">Save:</label>
                            <input type='text' value="journey_file" id="filenamearea">
                            <input type="submit" value="Save" id="saveButton" >
                        </form>
                        <form id="loadform" aria-label="Load journey from file">
                            <label for="fileinput">Load:</label>
                            <input type='file' id='fileinput' required aria-required="true">
                            <input type="submit" id="loadButton" value="Load" >
                        </form>
                        <h3>View:</h3>
                        <form id="backgroundform" aria-label="Choose background colour">
                                <label for="background_select">Background:</label>
                                <select id="background_select">
                                    <option value="none">None</option>
                                    <option value="Beige">Beige</option>
                                    <option value="BurlyWood">Wood</option>
                                    <option value="DarkSeaGreen">Green</option>
                                    <option value="PaleTurquoise">Turquoise</option>
                                    <option value="SkyBlue">Blue</option>
                                    <option value="LightPink">Pink</option>
                                    <option value="Lavender">Lavender</option>
                                    <option value="LightGray">Grey</option>
                                    <option value="Coral">Orange</option>
                                </select>
                                <input type="submit" value="Update" id="updateButton">
                        </form>
                        <form id="hideeditorform">
                            <input type="submit" aria-label="Hide editor" value="Hide editor" id="hideButton">
                        </form>

                        <p><a href="?demo=1">Demo fill</a> | <a href="?demo=0">Reset &ndash; no fill</a>

                          | <a id="oj-share-link" class="oj-share-link" href="?empty" rel="nofollow" title="Base64 encoded!">Share</a>
                    </div>
                </div>

        <div class='scol_bar' id='scol_bar'>
            <h1 id="scol_title">Journey editor: Map your study journey onto the cards</h1>
            <form id="scol_options" aria-label="Show or hide load and save options">
                <input type='submit' value="Load/Save" id='scolOptionsButton'>
            </form>
            <div id='scol_saveload'>
                <form id="scol_saveform" aria-label="Save journey to file">
                        <label for="filenamearea">Save:</label>
                        <input type='text' value="journey_file" id="filenamearea">
                        <input type="submit" value="Save" id="saveButton" >
                </form>
                <form id="scol_loadform" aria-label="Load journey from file">
                    <label for="fileinput">Load:</label>
                    <input type='file' id='fileinput' required aria-required="true">
                    <input type="submit" id="loadButton" value="Load" >
                </form>
            </div>
        </div>

        <div class="main">
            <svg width="100%" height="2600" id="journey-canvas">
                <title role="img" id="title" aria-labelledby="desc-space">Journey</title>

            <desc id="start-card">Start of the journey</desc>
            <desc id="desc-space">This is the space in which the journey is represented</desc>
            <desc id="desc-card-0">First card in the journey</desc>
            <desc id="group-0">Card group</desc>
            <desc id="empty-card">Empty journey card</desc>
            <desc id="desc-icon-rocket">rocket icon</desc>

            <svg x = "120" y = "0" id="start_point">
                    <rect aria-labelledby="start-card"  width = "130" height="90" y="20" x="0" stroke="black" fill="crimson" stroke-width="1" id="start_place" fill-opacity="1.0"/>
                    <image xlink:href = "assets/Arrow-down.svg" x = "18" y = "0" height="100" width="100" id="startIcon" aria-labelledby="desc-icon-rocket"/>
                    <image xlink:href = "assets/Arrow-down.svg" x = "18" y = "30" height="100" width="100" id="startIcon" aria-labelledby="desc-icon-rocket"/>
            </svg>
            <svg x = "0" y = "0" id="scol_start_point" visibility = 'collapse'>
                    <rect aria-labelledby="start-card"  width = "240" height="80" y="20" x="0" stroke="black" fill="crimson" stroke-width="1" id="start_place" fill-opacity="1.0"/>
                    <image xlink:href = "assets/Arrow-down.svg" x = "75" y = "0" height="100" width="100" id="startIcon" aria-labelledby="desc-icon-rocket"/>
                    <image xlink:href = "assets/Arrow-down.svg" x = "75" y = "25" height="100" width="100" id="startIcon" aria-labelledby="desc-icon-rocket"/>
            </svg>

            <g class="card-holder"> </g>

            <svg id="floating_editor" x=0 y=0 width = "370" height="180" visibility = "collapse">
                <rect width = "240" height="130" stroke="black" stroke-width="2" fill-opacity="0.0"/>
                <foreignObject y=130>
                    <form>
                        <div class="floatingeditor" xmlns="http://www.w3.org/1999/xhtml">
                            <select id="floating_icon_select" tabindex="0">
                                <option value="none">None</option>
                                <option value="achievement">Achievement</option>
                                <option value="admin">Admin</option>
                                <option value="assessment">Assessment</option>
                                <option value="studybreak">Break from study</option>
                                <option value="communication">Communication</option>
                                <option value="confidence">Confidence Boost</option>
                                <option value="duedates">Due dates</option>
                                <option value="information">Find information</option>
                                <option value="studygoal">Goal</option>
                                <option value="helpneeded">Help needed</option>
                                <option value="highpressure">High pressure</option>
                                <option value="lostdirection">Lost direction</option>
                                <option value="lowenergy">Low energy</option>
                                <option value="lowscores">Low scores</option>
                                <option value="studymilestone">Milestone</option>   
                                <option value="nosupport">No support</option>
                                <option value="peersupport">Peer support</option>
                                <option value="problem">Problem</option>
                                <option value="register">Registering</option>
                                <option value="studyexperience">Study experience</option>
                                <option value="studysuccess">Study success</option>
                                <option value="studysupport">Study support</option>
                                <option value="timelost">Time Lost</option>
                        </select>
                        
                        <select id="floating_emoticon_select" tabindex="0">
                            <option value="none">None</option>
                            <option value="angry">Angry</option>
                            <option value="bored">Bored</option>
                            <option value="confused">Confused</option>
                            <option value="excited">Excited</option>
                            <option value="happy">Happy</option>
                            <option value="nervous">Nervous</option>
                            <option value="achieve">Proud</option>
                            <option value="thinking">Thinking</option>
                            <option value="unhappy">Unhappy</option>
                            <option value="sick">Unwell</option>
                            <option value="upset">Upset</option>
                        </select>
                    </form>
                </div>
                </foreignObject>
                <foreignObject x=125 y=10>
                        <textarea id="floating_event_desc" rows=3 cols=12 tabindex="0"></textarea>
                </foreignObject>
                <foreignObject x=245 y=10>
                        <textarea id="floating_post_it_text" rows=3 cols=12></textarea>
                    </foreignObject>
                <foreignObject x=245 y=75>
                    <form id="floating_backform" tabindex="0">
                            <input type="submit" aria-label="Move element backwards" value="Move Back" id="floating_backButton">
                        </form>
                </foreignObject>
                <foreignObject x=245 y=105>
                        <form id="floating_forwardform" tabindex="0">
                                <input type="submit" aria-label="Move element forwards" value="Move Forward" id="floating_fwdButton">
                            </form>
                </foreignObject>
                    
            </svg>

        </svg>
    </div>

    


    <script id="oj-svg-card-template" type="text/template">

    <svg x="{x}" y="{y}" role="button" id="group{j}" aria-labelledby="group-0" class="card orient-{orient}">
        <rect role="button" aria-labelledby="desc-card-0" fill="" id="place{j}"/>
        <image href="" id="icon{j}" aria-labelledby="desc-icon-rocket"/>
        <switch>
            <foreignObject id="description{j}" class="in_card" width="100" height="200">
                <p xmlns="http://www.w3.org/1999/xhtml">not filled</p>
            </foreignObject>
            <text id="description{j}" class="in_card">not filled</text>
        </switch>
        <image href="" id="emoticon{j}" aria-labelledby="desc-icon-rocket"/>
        <image id="postit{j}" href="assets/PostIt.png" width="100" height="100" visibility="collapse"></image>
        <switch>
            <foreignObject id="postittext{j}" class="in_postit" width="100" height="100" visibility="collapse">
                <p xmlns="http://www.w3.org/1999/xhtml">not filled</p>
            </foreignObject>
            <text id="postittext{j}" class="in_card">not filled</text>
        </switch>
    </svg>

    </script>

    </body>
</html>
