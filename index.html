    <script id="oj-svg-card-template" type="text/template">

    <svg x="{x}" y="{y}" role="button" id="group{j}" aria-labelledby="group-0" class="card orient-{orient}">
        <rect role="button" aria-labelledby="desc-card-0" width="{w}" height="{h}" id="place{j}"/>
        <image href="" id="icon{j}"/>
        <switch>
            <foreignObject id="description{j}" class="in_card" width="105" height="200">
                <p xmlns="http://www.w3.org/1999/xhtml">not filled</p>
            </foreignObject>
            <text id="description{j}" class="in_card">not filled</text>
        </switch>
        <image href="" id="emoticon{j}"/>
        <image id="postit{j}" href="assets/PostIt.png" width="90" height="90" visibility="collapse"></image>
        <switch>
            <foreignObject id="postittext{j}" class="in_postit" width="85" height="85" visibility="collapse">
                <p xmlns="http://www.w3.org/1999/xhtml">not filled</p>
            </foreignObject>
            <text id="postittext{j}" class="in_card">not filled</text>
        </switch>
    </svg>
