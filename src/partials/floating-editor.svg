
<svg id="floating_editor" x="0" y="0" width="370" height="370" visibility="collapse">
  <rect id="floating_editor_outline" width="240" height="130" stroke="black" stroke-width="0" fill-opacity="0.0" fill="Ivory"/>

  <svg id="empty_icon" x="10" y="110">
    <rect id="empty_icon_rect" width="110" height="110"  stroke="LightGray" fill="LightGray"/>
    <foreignObject id="empty_icon_text" width="100" height="75" x="5" y="10">
      <p>1. What happened?</p>
    </foreignObject>
  </svg>

  <foreignObject id="floating_icon" y=85 x=5 width="110" height="30">
    <form>
    <select class="floating_icon_select" id="floating_icon_select" width="110" aria-label="Select an event" tabindex="0">
      <option value="none">Select</option>

      <optgroup label="Figuring things out">
        <option value="considerstudy">Considering study</option>
        <option value="information">Finding information</option>
        <option value="register">Registering</option>
        <option value="admin">Admin and forms</option>
        <option value="communication">Communication</option>
        <option value="studygoal">Study goal</option>
      </optgroup>
      <optgroup label="Study">
        <option value="assessment">Assessment</option>
        <option value="duedates">Due dates</option>
        <option value="lowscores">Low scores</option>
        <option value="studymilestone">Milestone</option>
        <option value="studyexperience">Study experience</option>
        <option value="studysupport">Study support</option>
      </optgroup>
      <optgroup label="Positives">
        <option value="achievement">Achievement</option>
        <option value="confidence">Confidence boost</option>
        <option value="peersupport">Peer support</option>
        <option value="studysuccess">Study success</option>
      </optgroup>
      <optgroup label="Challenges">
        <option value="barrier">Barrier</option>
        <option value="helpneeded">Help needed</option>
        <option value="highpressure">High pressure</option>
        <option value="lostdirection">Lost direction</option>
        <option value="nosupport">No support</option>
        <option value="problem">Problem</option>
        <option value="timelost">Time lost</option>
      </optgroup>
      <optgroup label="Life">
        <option value="studybreak">Break from study</option>
        <option value="finances">Finances</option>
        <option value="employment">Jobs and employment</option>
        <option value="lowenergy">Low energy</option>
        <option value="moving">Moving home</option>
        <option value="repetition">Repetition</option>
      </optgroup>

    </select>
    </form>
  </foreignObject>

  <foreignObject x=125 y=10 id="floating_desc" width="110" height="80">
    <textarea id="floating_event_desc" rows=3 cols=12 tabindex="0" maxlength=40 placeholder="2. Describe the event"></textarea>
  </foreignObject>

  <svg id="empty_emoticon" x="125" y="150">
    <rect id="empty_emoticon_rect" width="110" height="75" stroke="LightGray" fill="LightGray"/>
    <foreignObject id="empty_emoticon_text" width="100" height="75" x="5" y="0">
      <p>3. How did you feel?</p>
    </foreignObject>
  </svg>

  <foreignObject id="floating_emoticon" y=140 x=12 width="110" height="30">
    <form>
      <select class="floating_emoticon_select" id="floating_emoticon_select" width="110" aria-label="How did you feel?" tabindex="0">
        <option value="none">Select</option>
        <option value="angry">Angry</option>
        <option value="anxious">Anxious</option>
        <option value="bored">Bored</option>
        <option value="confident">Confident</option>
        <option value="confused">Confused</option>
        <option value="curious">Curious</option>
        <option value="embarrassed">Embarrassed</option>
        <option value="excited">Excited</option>
        <option value="happy">Happy</option>
        <option value="nervous">Nervous</option>
        <option value="proud">Proud</option>
        <option value="scared">Scared</option>
        <option value="stressed">Stressed</option>
        <option value="thinking">Thinking</option>
        <option value="tired">Tired</option>
        <option value="unhappy">Unhappy</option>
        <option value="unwell">Unwell</option>
        <option value="upset">Upset</option>
      </select>
    </form>
  </foreignObject>

  <foreignObject x='245' y='10' id="floating_post" width='95' height='100'>
    <textarea class="floating_post" id="floating_post_it_text" rows=3 cols=9 maxlength=40 placeholder="4. Add an optional note"></textarea>
  </foreignObject>

  <foreignObject x='245' y='75' id="floating_back" width='30' height='30'>
    <form id="floating_backform">
      <input type='submit' aria-label="Move element backwards" value="<" id="floating_backButton" hidden>
    </form>
  </foreignObject>

  <foreignObject x='245' y='105' id="floating_fwd" width='30' height='30'>
    <form id="floating_forwardform">
      <input type='submit' aria-label="Move element forwards" value=">" id="floating_fwdButton" hidden>
    </form>
  </foreignObject>

  <foreignObject x='245' y='130' id="floating_add" width='30' height='30'>
    <form id="floating_addform">
      <input type='submit' aria-label="Add a new card after this one" value="+" id="floating_addButton" hidden>
    </form>
  </foreignObject>

  <foreignObject x='0' y='220' id="floating_move" width='70' height='30'>
    <form>
      <select id="floating_move_menu" class="floating_move_menu" width="80" tabindex="0">
        <option value="Move">Move</option>
        <option value="SwapBack">Swap card backwards</option>
        <option value="SwapFwd">Swap card forwards</option>
        <option value="AddNew">Add new card next</option>
      </select>
    </form>
  </foreignObject>
</svg>
