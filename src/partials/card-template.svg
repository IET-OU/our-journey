
<svg x="{x}" y="{y}" id="group{j}" role="listitem" class="card orient-{orient}" tabindex="0">
  <rect width="{w}" height="{h}" id="place{j}"/>
  <image href="" id="icon{j}"/>
  <switch>
    <foreignObject id="description{j}" class="in_card" width="110" height="200">
      <p xmlns="http://www.w3.org/1999/xhtml">not filled</p>
    </foreignObject>
    <text id="description{j}" class="in_card">not filled</text>
  </switch>

  <image href="" id="emoticon{j}"/>

  <image id="postit{j}" href="{assets}/PostIt.png" width="100" height="100" visibility="collapse" role="presentation"></image>
  <switch>
    <foreignObject id="postittext{j}" class="in_postit" width="85" height="85" visibility="collapse">
      <p xmlns="http://www.w3.org/1999/xhtml">not filled</p>
    </foreignObject>
    <text id="postittext{j}" class="in_card">not filled</text>
  </switch>
</svg>
