<!doctype html> <meta charset="utf-8"> <title> our-journey â€” Unpkg CDN demo </title>

<link href="https://unpkg.com/our-journey@^1/style/journeystyle.css" rel="stylesheet" />

<!-- <h1> Unpkg CDN demo </h1> -->

<div id="our-journey-tool">
  <p class="no-js"> Sorry! This tool requires Javascript. </p>
</div>

<script src="https://unpkg.com/our-journey@^1/dist/our-journey.js"></script>

<script>
  console.time('our-journey ext');

  require('our-journey').app.run({
    // "?exact=1" - Whether to use 'wildcard' or exact version number for CDN assets.
    assetUrl:
    'https://unpkg.com/our-journey@%s/assets'.replace('%s', /exact=1/.test(location.search) ? '1.4.0' : '^1' )

    // Other options ...
  })
  // Returns a Promise.
  .then(function (value) {
    console.timeLog && console.timeLog('our-journey ext');

    console.warn('Loaded', value);
  });
</script>
