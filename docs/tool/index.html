<body>

    <div id="our-journey-tool">
      <p class="no-js">
        Our Journey is loading...<br>
        If this message remains after the page has completed loading, this could be because Our Journey requires Javascript.
        Check whether your browser has Javascript enabled, or try with a different browser / device.
      </p>
      <noscript>(Javascript disabled)</noscript>
    </div>

    <script src="https://unpkg.com/our-journey@^1/dist/our-journey.js"></script>

    <script>
        require('our-journey').app.run({
          containerSelector: '#our-journey-tool',
          assetUrl: 'https://unpkg.com/our-journey@^1/assets'
        })
        .then(function (value) {
          console.warn('our-journey. Loading complete:', value);
        })
        .catch(function (error) {
          console.error('our-journey. Error:', error);
        });
    </script>

    </body>
